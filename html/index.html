<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinknotes</title>
    <link rel="icon" href="./images/favicon.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #333;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        header img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .navbar-nav .nav-link {
            color: #333;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        #home {
            padding: 60px 20px;
            background-color: #ffffff;
        }
        #products {
            padding: 60px 20px;
            background-color: #f8f9fa;
        }
        .slider img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #contact {
            background-color: #ffffff;
            padding: 60px 20px;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }
        footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
        }
        .social-icons a {
            color: #333;
            margin: 0 10px;
            font-size: 1.5rem;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/thinklogo.svg" alt="Thinknotes Logo">
        <h1>Thinknotes</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#products">Products</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="text-center">
        <p>Designed for every kind of thinker—creative, analytical, or anywhere in between—Think Notes helps capture all your ideas.</p>
    </section>

    <!-- <section id="products" class="text-center">
        <h2>Our Products</h2>
        <div class="slider mx-auto" style="max-width: 800px;">
            <img id="slider-image" src="/images/image1.jpg" alt="Product Image">
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary" id="prev-btn">&#8592; Previous</button>
                <button class="btn btn-secondary" id="next-btn">Next &#8594;</button>
            </div>
        </div>
    </section> -->

    <section id="contact" class="text-center">
        <h2>Contact Us</h2>
        <div class="form-container mx-auto" style="max-width: 600px;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdGxPLtIxPdEVKZwQEhy02RVDwuy29j4c9uGVkJzpfZrANfLw/viewform?embedded=true" width="100%" height="500px" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Thinknotes. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        const images = ["/images/image1.jpg", "/images/image2.jpg", "/images/image3.jpg"];
        let currentIndex = 0;

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            document.getElementById('slider-image').src = images[currentIndex];
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById('slider-image').src = images[currentIndex];
        });
    </script>
</body>
</html>
